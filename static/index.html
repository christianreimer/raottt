<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>RAOTTT</title>

	<script src="vendor/jquery-1.11.2.min.js"></script>
	<script src="vendor/jquery-ui.js"></script>
	<script src="vendor/jquery.ui.touch-punch.js"></script>
	<script src="vendor/jquery.rest.min.js"></script>
	<script src="vendor/jquery.cookie.js"></script>
	<script src="vendor/jquery.popupoverlay.js"></script>
	<script src="vendor/jquery-numerator.js"></script>
	<script src="src/raottt.js"></script>

	<link rel="stylesheet" href="css/raottt.css">

	<script>
		$(function() {
			raottt();
		});
    </script>

</head>
<body>

<div id="Sized">
	<div>
		<span class='left'>
			<div id="Instructions"></div>
		</span>

			<div id="ScoreNumber"></div>
		</span>
	</div>

	<div id="Board" class="board"></div>
</div>

<div id="welcomePopup">
	<div id="WelcomeText"></div>
	<button style="font-size:16px;" class="welcomePopup_close right">I got it, let's just play!</button>
	<button style="font-size:16px; margin-right: 10px" class="right">Login</button>
</div>

</html>
